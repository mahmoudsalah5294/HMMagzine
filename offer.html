<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supermarket Offers</title>
  <link rel="stylesheet" href="offer.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pageflip/1.0.0/pageflip.min.js"></script>
</head>
<body>

  <header class="offer-header">
    <div class="header-left">
      <span class="supermarket-name">Supermarket Name</span>
      <span class="offer-expiry">Expires: YYYY-MM-DD</span>
    </div>
    <button class="details-btn" onclick="location.href='../supermarketDetails/details.html'">Details</button>
  </header>

  <main>
    <section class="book-section">
      <div id="book" class="book">
        <!-- Pages will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <!-- Zoom Modal -->
  <div class="modal" id="zoom-modal">
    <span class="close" id="modal-close">&times;</span>
    <img class="modal-content" id="zoomed-image" />
  </div>

  <script src="offer.js"></script>
</body>
</html>
