<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>Notifications</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="img/favicon.ico">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1efee;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .notification-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .notification-message {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .notification-type {
      font-style: italic;
      margin-bottom: 8px;
    }

    .mark-read-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .read {
      opacity: 0.6;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>

<body>
  <div id="wrapper">

    <header>
      <h2>Notifications</h2>
    </header>

    <main id="notifications-container">
      <!-- Notifications will be loaded here -->
    </main>

    <footer id="footer">
      <!-- Footer will be injected here -->
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./core/supabase.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      window.supabaseClient.auth.onAuthStateChange((event, session) => {
        if (session) {
          fetchNotifications(session.user.id);
        } else {
          displayNotLoggedIn();
        }
      });

      const { data: { session } } = await window.supabaseClient.auth.getSession();
      if (session) {
        fetchNotifications(session.user.id);
      } else {
        displayNotLoggedIn();
      }
    });

    async function fetchNotifications(userId) {
      const response = await fetch(`${BASE_URL}/rest/v1/notifications?user_id=eq.${userId}&order=created_at.desc`, {
        headers: {
          apikey: API_KEY,
          Authorization: `Bearer ${API_KEY}`
        }
      });

      const notifications = await response.json();
      displayNotifications(notifications);
    }

    function displayNotifications(notifications) {
      const container = document.getElementById('notifications-container');
      container.innerHTML = '';

      if (notifications.length === 0) {
        container.innerHTML = '<p>No notifications found.</p>';
        if (session) {
          console.log('User ID:', session.user.id); // ðŸ‘‰ This is the user_id you need
        }
        return;
      }

      notifications.forEach(notification => {
        const card = document.createElement('div');
        card.className = `notification-card ${notification.read ? 'read' : ''}`;

        card.innerHTML = `
          <div class="notification-message">${notification.message}</div>
          <div class="notification-type">Type: ${notification.type}</div>
          <div class="notification-date">Received: ${new Date(notification.created_at).toLocaleString()}</div>
          ${notification.read ? '<span style="color: green;">Read</span>' : `<button class="mark-read-button" onclick="markAsRead('${notification.id}')">Mark as Read</button>`}
        `;

        container.appendChild(card);
      });
    }

    async function markAsRead(notificationId) {
      const response = await fetch(`${BASE_URL}/rest/v1/notifications?id=eq.${notificationId}`, {
        method: 'PATCH',
        headers: {
          'apikey': API_KEY,
          'Authorization': `Bearer ${API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ read: true })
      });

      if (response.ok) {
        alert('Notification marked as read.');
        const { data: { session } } = await window.supabaseClient.auth.getSession();
        if (session) {
          fetchNotifications(session.user.id);
        }
      } else {
        alert('Failed to mark notification as read.');
      }
    }

    function displayNotLoggedIn() {
      const container = document.getElementById('notifications-container');
      container.innerHTML = `
        <div style="text-align: center; margin-top: 50px;">
          <h3>You are not logged in</h3>
          <button onclick="redirectToLogin()" style="padding: 10px 20px; font-size: 16px;">Login</button>
        </div>
      `;
    }

    function redirectToLogin() {
      window.location.href = 'login.html';
    }
  </script>

  <script type="module">
    import { injectHeader } from './core/header.js';
    import { injectFooter } from './core/footer.js';
    injectHeader();
    injectFooter();
  </script>

</body>

</html>
