<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>Offer List (Supabase)</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="img/favicon.ico">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1efee;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .offer-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .offer-content {
      max-width: 85%;
    }

    .offer-title {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .heart-icon {
      font-size: 24px;
      color: red;
      cursor: pointer;
    }

    .favorited {
      color: #e60023;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    .update-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="wrapper">

    <header>
      <h2>Favourites</h2>
    </header>

    <main id="offers-container">
      <!-- Offers will be loaded here -->
    </main>

    <footer id="footer">
      <!-- Footer will be injected here -->
    </footer>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./core/supabase.js"></script>
  <script>



    // Load offers when page is ready
    document.addEventListener('DOMContentLoaded', async () => {
      // Listen for auth state changes (handles both refresh and direct navigation)
      window.supabaseClient.auth.onAuthStateChange((event, session) => {
        console.log('Auth state changed:', event, session);
        if (session) {
          fetchOffers();
        } else {
          displayNotLoggedIn();
        }
      });

      // Also manually check session on page load (optional, improves UX)
      const { data: { session }, error } = await window.supabaseClient.auth.getSession();
      console.log('Session on load:', session);

      if (session) {
        fetchOffers();
      } else {
        displayNotLoggedIn();
      }
    });


    async function fetchOffers() {
      const response = await fetch(`${BASE_URL}/rest/v1/offers`, {
        headers: {
          apikey: API_KEY,
          Authorization: `Bearer ${API_KEY}`
        }
      });

      const offers = await response.json();
      displayOffers(offers);
    }

    function displayOffers(offers) {
      const container = document.getElementById('offers-container');
      container.innerHTML = '';

      offers.forEach(offer => {
        const offerCard = document.createElement('div');
        offerCard.className = 'offer-card';

        offerCard.innerHTML = `
                    <div class="offer-content">
                        <div class="offer-title">${offer.title}</div>
                        <div class="offer-description">${offer.description}</div>
                        <div class="offer-price">Price: $${offer.price} | Discount: ${offer.discount}%</div>
                    </div>
                    <div>
                        <span class="heart-icon" onclick="toggleFavorite(this)">&#10084;</span>
                        <button class="update-button" onclick="updateOffer('${offer.id}')">Update</button>
                    </div>
                `;

        container.appendChild(offerCard);
      });
    }

    function toggleFavorite(element) {
      element.classList.toggle('favorited');
    }

    async function updateOffer(offerId) {
      const newTitle = prompt('Enter new offer title:');
      if (!newTitle) return;

      const response = await fetch(`${BASE_URL}/rest/v1/offers?id=eq.${offerId}`, {
        method: 'PATCH',
        headers: {
          'apikey': API_KEY,
          'Authorization': `Bearer ${API_KEY}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title: newTitle })
      });

      if (response.ok) {
        alert('Offer updated successfully!');
        fetchOffers(); // Refresh list
      } else {
        alert('Failed to update offer.');
      }
    }
    function displayNotLoggedIn() {
      const container = document.getElementById('offers-container');
      container.innerHTML = `
        <div style="text-align: center; margin-top: 50px;">
            <h3>You are not logged in</h3>
            <button onclick="redirectToLogin()" style="padding: 10px 20px; font-size: 16px;">Login</button>
        </div>
    `;
    }

    function redirectToLogin() {
      // Redirect to your login page
      window.location.href = 'login.html'; // Change this to your actual login page
    }

  </script>

  <script type="module">
    import { injectHeader } from './core/header.js';
    import { injectFooter } from './core/footer.js';
    injectHeader();
    injectFooter();
  </script>

</body>

</html>
